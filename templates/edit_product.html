<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        form {
            max-width: 700px;
            margin: auto;
            background: #fefefe;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .size-stock-container {
            margin-bottom: 15px;
        }
        .size-stock-group {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        .size-stock-group input {
            flex: 1;
        }
        button, .add-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #007bff;
            margin-top: 10px;
        }
        .remove-btn {
            background-color: #dc3545;
            padding: 5px 10px;
            border: none;
            color: white;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Edit Produk</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Nama Produk:</label>
        <input type="text" name="name" value="{{ product.name }}" required>

        <label>Harga Produk:</label>
        <input type="number" name="price" value="{{ product.price }}" required>

        <label>Gambar Produk (opsional):</label>
        <input type="file" name="image">

        <label>Ukuran & Stok:</label>
        <div class="size-stock-container" id="sizeStockContainer">
            {% for size in product.sizes %}
            <div class="size-stock-group">
                <input type="text" name="size[]" value="{{ size.size }}" placeholder="Ukuran" required>
                <input type="number" name="stock[]" value="{{ size.stock }}" placeholder="Stok" required>
                <button type="button" class="remove-btn" onclick="removeRow(this)">âœ–</button>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="add-btn" onclick="addSizeStock()">+ Tambah Ukuran</button><br><br>
        <button type="submit">ðŸ’¾ Simpan Perubahan</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">ðŸ”™ Kembali ke Dashboard</a>

    <script>
        function addSizeStock() {
            const container = document.getElementById('sizeStockContainer');
            const group = document.createElement('div');
            group.className = 'size-stock-group';
            group.innerHTML = `
                <input type="text" name="size[]" placeholder="Ukuran" required>
                <input type="number" name="stock[]" placeholder="Stok" required>
                <button type="button" class="remove-btn" onclick="removeRow(this)">âœ–</button>
            `;
            container.appendChild(group);
        }

        function removeRow(button) {
            const row = button.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
