<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn-login {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }

        .error {
            margin-top: 15px;
            color: red;
            text-align: center;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ðŸ”’ Login Admin</h2>

        <form method="POST" action="{{ url_for('admin_login') }}">
            <label for="username">Username</label>
            <input type="text" name="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" required>

            <button class="btn-login" type="submit">Login</button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>

      
        </div>
    </div>

</body>
</html>
