<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beranda Toko</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .produk-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .produk-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Selamat Datang di Toko Kami</h1>
    <div class="grid-container">
        {% for item in produk %}
        <div class="produk-item">
            <img src="{{ url_for('static', filename='uploads/' + item.image) }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>Harga: Rp {{ "{:,}".format(item.price) }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
